import:
  - ~/.config/alacritty/colorschemes.yml

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 1.0

font:
  normal:
    family: "SauceCodePro Nerd Font"
  size: 15

key_bindings:
  - { key: "F11", action: ToggleFullscreen }

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

